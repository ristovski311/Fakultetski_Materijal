<!DOCTYPE html>
<html lang="en">

<body>
    <script>

        function Animal(color)
        {
            this.color = color;
            this.jump = function jump(){
                console.log("Jumping!!!");
            }
        }

        let animal1 = new Animal("purple");

        function Cat(type, color)
        {
            this.type = type;
            Animal.call(this, color);
        }

        Cat.prototype = Object.create(Animal.prototype);
        Cat.prototype.constructor = Cat;

        let cat1 = new Cat("Persian", "yellow");




    </script>
</body>
